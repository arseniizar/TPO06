<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Data Generator</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h2>Test Data Generator</h2>
        <p class="tagline">Generate your test data in different languages</p>
    </header>
    <form method="post" th:action="@{/generate}">
        <div class="form-group">
            <label for="count">Number of entries:</label>
            <input type="number" id="count" name="count" value="5" min="1" required>
        </div>
        <div class="form-group">
            <label for="language">Select language:</label>
            <select id="language" name="language">
                <option th:each="lang : ${languages}" th:value="${lang}" th:text="${lang}"></option>
            </select>
        </div>
        <fieldset>
            <legend>Select additional fields:</legend>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="address" name="additional" value="address">
                    <label for="address">Address</label>
                </div>
                <div>
                    <input type="checkbox" id="university" name="additional" value="university">
                    <label for="university">University</label>
                </div>
                <div>
                    <input type="checkbox" id="country" name="additional" value="country">
                    <label for="country">Country</label>
                </div>
                <div>
                    <input type="checkbox" id="height" name="additional" value="height">
                    <label for="height">Height</label>
                </div>
                <div>
                    <input type="checkbox" id="weight" name="additional" value="weight">
                    <label for="weight">Weight</label>
                </div>
                <div>
                    <input type="checkbox" id="hobby" name="additional" value="hobby">
                    <label for="hobby">Hobby</label>
                </div>
                <div>
                    <input type="checkbox" id="petName" name="additional" value="petName">
                    <label for="petName">Pet Name</label>
                </div>
                <div>
                    <input type="checkbox" id="favouriteMusicGenre" name="additional" value="favouriteMusicGenre">
                    <label for="favouriteMusicGenre">Favourite Music Genre</label>
                </div>
            </div>
        </fieldset>

        <div style="display: flex; justify-content: flex-end; gap: 10px">
            <button type="button" id="toggleCheckboxes">Select/Deselect All</button>
            <button type="submit">Generate</button>
        </div>

    </form>

    <div th:if="${error != null}" class="error" th:text="${error}"></div>

    <div th:if="${persons != null}">
        <table>
            <thead>
            <tr>
                <th th:each="header : ${headers}" th:text="${header}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.dateOfBirth}"></td>
                <td th:text="${person.address}"></td>
                <td th:text="${person.university}"></td>
                <td th:text="${person.country}"></td>
                <td th:text="${person.height}"></td>
                <td th:text="${person.weight}"></td>
                <td th:text="${person.hobby}"></td>
                <td th:text="${person.petName}"></td>
                <td th:text="${person.favouriteMusicGenre}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    document.getElementById("toggleCheckboxes").addEventListener("click", function () {
        const checkboxes = document.querySelectorAll(".checkbox-group input[type='checkbox']");
        let allChecked = true;
        checkboxes.forEach(function (checkbox) {
            if (!checkbox.checked) {
                allChecked = false;
            }
        });

        checkboxes.forEach(function (checkbox) {
            checkbox.checked = !allChecked;
        });
    });
</script>
</body>
</html>

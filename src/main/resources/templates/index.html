<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Data Generator</title>
</head>
<body>
<div class="container">
    <h2>Test Data Generator</h2>
    <form method="post" th:action="@{/generate}">
        <label for="count">Number of entries:</label>
        <input type="number" id="count" name="count" value="5" min="1" required>
        <label for="language">Select language:</label>
        <select id="language" name="language">
            <option th:each="lang : ${languages}" th:value="${lang}" th:text="${lang}"></option>
        </select>
        <fieldset>
            <legend>Select additional fields:</legend>
            <input type="checkbox" id="address" name="additional" value="address">
            <label for="address">Address</label><br>
            <input type="checkbox" id="university" name="additional" value="university">
            <label for="university">University</label><br>
            <input type="checkbox" id="country" name="additional" value="country">
            <label for="country">Country</label><br>
            <input type="checkbox" id="arbitrary1" name="additional" value="arbitrary1">
            <label for="arbitrary1">Arbitrary Field 1</label><br>
            <input type="checkbox" id="arbitrary2" name="additional" value="arbitrary2">
            <label for="arbitrary2">Arbitrary Field 2</label><br>
            <input type="checkbox" id="arbitrary3" name="additional" value="arbitrary3">
            <label for="arbitrary3">Arbitrary Field 3</label><br>
            <input type="checkbox" id="arbitrary4" name="additional" value="arbitrary4">
            <label for="arbitrary4">Arbitrary Field 4</label><br>
            <input type="checkbox" id="arbitrary5" name="additional" value="arbitrary5">
            <label for="arbitrary5">Arbitrary Field 5</label><br>
        </fieldset>
        <button type="submit">Generate</button>
    </form>
    <div th:if="${error != null}" class="error" th:text="${error}"></div>
    <div th:if="${persons != null}">
        <table>
            <thead>
            <tr th:each="header : ${headers}">
                <th th:text="${header}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.dateOfBirth}"></td>
                <td th:text="${person.address}"></td>
                <td th:text="${person.university}"></td>
                <td th:text="${person.country}"></td>
                <td th:text="${person.arbitrary1}"></td>
                <td th:text="${person.arbitrary2}"></td>
                <td th:text="${person.arbitrary3}"></td>
                <td th:text="${person.arbitrary4}"></td>
                <td th:text="${person.arbitrary5}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
